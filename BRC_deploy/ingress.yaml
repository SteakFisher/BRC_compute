apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brc-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Add this if you want to enable Cloudflare proxy
    # nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: brc.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: controller
            port:
              number: 80
  tls:
  - hosts:
    - brc.example.com
    secretName: brc-tls-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-origin-cert
type: kubernetes.io/tls
data:
  tls.crt: BASE64_ENCODED_CERT  # Replace
  tls.key: BASE64_ENCODED_KEY   # Replace